<h1>Monthly Budget Setup</h1>

<p-panel header="Income Goals">
  <p>This is where you supply expected montly income sources</p>
  <div class="grid">
    <div class="col-6 md:col-6 pr-3">
      <label class="field-label field-required">Category</label>
      <input pInputText
             type="text"
             class="w-full">
    </div>
    <div class="col-6 md:col-6">
      <label class="field-label field-required">Expected Amount</label>
      <input pInputText
             type="text"
             class="w-full">
    </div>
    <button pButton
            icon="pi pi-plus"
            label="Add"
            class="mr-2 ml-auto p-button-text"
            type="button"></button>
  </div>
</p-panel>
