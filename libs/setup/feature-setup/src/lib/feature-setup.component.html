<ng-container *ngIf="viewModel$ | async as view">
  <p>
    This section is where you will set up currency, categories, goals and budget.
    Once this section is filled out, you may use the Trackers and Transactions tabs.
  </p>

  <div class="flex align-items-center justify-content-between">
    <h1>Monthly Budget Setup</h1>
    <span class="text-lg" [ngClass]="{ 'green': totalBudget > 0 }">Total Income: ${{ totalBudget }}</span>
  </div>

  <p-steps [model]="setupSteps"
           [readonly]="false"
           [activeIndex]="stepIndex"></p-steps>

  <ui-expected-income [incomeGroup]="setupForm.get('incomeEntries')"></ui-expected-income>
</ng-container>
